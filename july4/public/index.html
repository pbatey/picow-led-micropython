<!DOCTYPE html>
<html>
<head>
<style>
button {
  appearance: none;
  background-color: rgb(85,85,135);
  border: 1px solid rgba(15, 15, 35, .15);
  border-radius: 6px;
  box-shadow: rgba(15, 15, 35, .1) 0 1px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
  font-size: 14px;
  font-weight: 600;
  line-height: 20px;
  padding: 0.25rem 0.5rem;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  white-space: nowrap;
  margin: 0.125em;
}

button:focus:not(:focus-visible):not(.focus-visible) {
  box-shadow: none;
  outline: none;
}

button:hover {
  background-color: rgb(85,85,135);
}

button:focus {
  box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
  outline: none;
}

button:disabled {
  background-color: #94d3a2;
  border-color: rgba(27, 31, 35, .1);
  color: rgba(255, 255, 255, .8);
  cursor: default;
}

button:active {
  background-color: #298e46;
  box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
}
</style>
</head>
<body>
<form action="./red">
<button type="submit">red </button>
</form>
<form action="./green">
<button type="submit">green</button>
</form>
<form action="./blue">
<button type="submit">blue</button>
</form>
<form action="./rainbow">
<button type="submit">rainbow</button>
</form>
<form action="./stop">
<button type="submit">stop</button>
</form>
<form action="./start">
<button type="submit">start</button>
</form>
<form action="./dir">
<button type="submit">dir</button>
</form>
<form action="./xmas">
<button type="submit">xmas</button>
</form>
<form action="./off">
<button type="submit">off</button>
</form>
</body>
</html>
